<div class="col-12">
  <div class="row justify-content-center">
    <!-- notifications card -->
    <div class="col-10 card mx-5 mt-3">
      <div class="row w-100 px-2 py-3 mx-0 bb-1">
        <div class="col-8 align-self-center">
          <h3 class="mb-0 hover-color">Notifications</h3>
        </div>
        <div class="col-4 align-self-center text-right primary-font">
          <label class="mb-0 hoverable" (click)="readAllNotifications()"
            >Mark All as Read</label
          >
        </div>
      </div>
      <div class="row">
        <div
          class="col-12 bb-1 px-4"
          [ngClass]="n.IsRead == false ? 'primary-background' : ''"
          *ngFor="
            let n of _sharedService._commonMeta.Notifications;
            let idx = index
          "
        >
          <div class="col-12 px-2 py-3">
            <div class="row">
              <div class="col-10">
                <label class="primary-dark-font">{{ n.TextData }}</label>
                <div class="row ml-1">
                  <i class="fas fa-clock mr-2 primary-font fw-500"></i>
                  <span class="primary-dark-font font-9">{{
                    n.CreatedOn | date: "medium"
                  }}</span>
                </div>
                <!-- [ngClass]="n.IsRead == false ? 'hover-color' : ''" -->
              </div>
              <div class="col-2 text-center hover-color">
                <i
                  class=""
                  [ngClass]="n.IsRead == false ? 'fas fa-circle' : ''"
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="row justify-content-center my-3 mb-md-5 w-100"
      *ngIf="
        _sharedService._commonMeta.Notifications != undefined 
      "
    >
      <ngb-pagination
        [(page)]="cPage"
        [pageSize]="pageSize"
        [maxSize]="5"
        (pageChange)="getAllNotifications((cPage = $event))"
        [boundaryLinks]="true"
        [collectionSize]="_sharedService.totalNotifications"
        [rotate]="true"
        [ellipses]="true"
        aria-label="Notification Pagination"
        class="pagination-primary mb-md-4"
      >
      </ngb-pagination>
    </div>
  </div>
</div>
